version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openquiz_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openquiz}
      POSTGRES_USER: ${POSTGRES_USER:-openquiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openquiz_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: openquiz_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openquiz_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openquiz_backend_prod
    environment:
      - PORT=8080
      - BIND_ADDRESS=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-openquiz}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-your_secure_password}
      - DB_NAME=${POSTGRES_DB:-openquiz}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secure_jwt_secret}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - openquiz_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openquiz_frontend_prod
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://your-domain.com}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://your-domain.com}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - openquiz_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: openquiz_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - openquiz_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  openquiz_network:
    driver: bridge