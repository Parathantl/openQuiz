version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openquiz_postgres
    environment:
      POSTGRES_DB: openquiz
      POSTGRES_USER: openquiz
      POSTGRES_PASSWORD: openquiz123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openquiz_network

  redis:
    image: redis:7-alpine
    container_name: openquiz_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openquiz_network

volumes:
  postgres_data:
  redis_data:

networks:
  openquiz_network:
    driver: bridge
